version: '3'

networks:
  terracotta-net:
    driver: overlay

services:
  client:
#    build: sample-ehcache-client/
    image: terracotta/sample-ehcache-client:5.1.2
    environment:
     - TERRACOTTA_SERVER_URL=terracotta-1:9510,terracotta-2:9510
    networks:
     - terracotta-net

  terracotta-1:
    hostname: terracotta-1
#    build: server/
    image: terracotta/terracotta-server-oss:5.1.2
    environment:
     - TC_SERVER1=terracotta-1
     - TC_SERVER2=terracotta-2
    networks:
     - terracotta-net

  terracotta-2:
    hostname: terracotta-2
#    build: server/
    image: terracotta/terracotta-server-oss:5.1.2
    environment:
     - TC_SERVER1=terracotta-1
     - TC_SERVER2=terracotta-2
    networks:
     - terracotta-net